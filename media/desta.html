<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESTA Webview</title>
</head>
<body>
    <h1>DESTA</h1>
    <p>Este es el contenido del Webview para DESTA.</p>
    <div class="row">
        <label for="archivoInput">Archivo:</label>
        <input type="text" id="archivoInput" value="" size="50"/>

        <div class="row">
            <button id="desestandarizarBuscar">Desestandarizar</button>
            <progress id="progressBar" style="display: none;" max="100"></progress>
        </div>

    </div>
    <pre id="output">La respuesta del comando aparecerá aquí...</pre>

    <script>
        const vscode = acquireVsCodeApi();

        document.getElementById('desestandarizarBuscar').addEventListener('click', () => {
            const archivoValue = document.getElementById('archivoInput').value;

            // Mostrar el progreso
            const progressBar = document.getElementById('progressBar');
            progressBar.style.display = 'block';

            // Enviar el comando al backend
            vscode.postMessage({
                command: 'runZoweCommand',
                zoweCommand: `zowe tso issue cmd "EX 'T49546.JCLLIB(DESTA2)' 'T "${archivoValue}"'" -a 9999/UTI/00`
            });
        });

        // Escuchar mensajes desde el backend
        window.addEventListener('message', (event) => {
            const message = event.data;

            if (message.command === 'zoweResponse') {
                // Mostrar la respuesta en el <pre>
                document.getElementById('output').textContent = message.response;

                // Ocultar el progreso
                document.getElementById('progressBar').style.display = 'none';
            }
        });
    </script>
</body>
</html>
