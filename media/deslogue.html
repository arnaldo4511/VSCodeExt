<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESLOGUE Webview</title>
    <link rel="stylesheet" href="css/deslogue.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <h1>DESLOGUE Webview</h1>
    <p>Este es el contenido del Webview para DESLOGUE.</p>

        <label for="matriculaInput">Matricula:</label>
        <input type="text" id="matriculaInput" value="" />

        <div class="row">
            <button id="desloguearBuscar">Desloguear</button>
            <progress id="progressBar" style="display: none;" max="100"></progress>
        </div>

    </div>
    <pre id="output">La respuesta del comando aparecerá aquí...</pre>

    <script src="js/deslogue.js"></script> <!-- Enlace al archivo JavaScript -->

</body>
</html>
