<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESLOGUE Webview</title>
    <style>
        * {
            font-family: "Courier New";
        }
    </style>
</head>
<body>
    <h1>DESLOGUE Webview</h1>
    <p>Este es el contenido del Webview para DESLOGUE.</p>
    <div class="row">
        <label for="matriculaInput">Matricula:</label>
        <input type="text" id="matriculaInput" value="" />

        <div class="row">
            <button id="desloguearBuscar">Desloguear</button>
            <progress id="progressBar" style="display: none;" max="100"></progress>
        </div>

    </div>
    <pre id="output">La respuesta del comando aparecerá aquí...</pre>

    <script>
        const vscode = acquireVsCodeApi();

        document.getElementById('desloguearBuscar').addEventListener('click', () => {
            const matriculaValue = document.getElementById('matriculaInput').value;

            // Mostrar el progreso
            const progressBar = document.getElementById('progressBar');
            progressBar.style.display = 'block';

            // Enviar el comando al backend
            vscode.postMessage({
                command: 'runZoweCommand',
                zoweCommand: `zowe tso issue cmd "EX 'T09579.JCLLIB(DESLOGUE)' '${matriculaValue}'" -a 9999/UTI/00` // Comando Zowe CLI
            });
        });

        // Escuchar mensajes desde el backend
        window.addEventListener('message', (event) => {
            const message = event.data;

            if (message.command === 'zoweResponse') {
                // Mostrar la respuesta en el <pre>
                document.getElementById('output').textContent = message.response;

                // Ocultar el progreso
                document.getElementById('progressBar').style.display = 'none';
            }
        });
    </script>

</body>
</html>
