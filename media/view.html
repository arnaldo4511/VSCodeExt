<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My View</title>
    <link rel="stylesheet" href="css/view.css"> <!-- Enlace al archivo CSS -->
</head>

<body>
    <h1>z/OS Dev</h1>
    <div class="button-container">
        <button id="tsoBusButton">TSO BUS</button>
        <button id="tsoBusMultipleButton">TSO BUS Multiple</button>
        <button id="destaButton">DESTA</button>
        <button id="deslogueButton">DESLOGUE</button>
    </div>
    <script src="js/view.js"></script> <!-- Enlace al archivo JavaScript -->
    <script>
        const vscode = acquireVsCodeApi();
        document.getElementById('tsoBusButton').addEventListener('click', () => {
            vscode.postMessage({ command: 'openTsoBusWebview' });
        });

        document.getElementById('tsoBusMultipleButton').addEventListener('click', () => {
            vscode.postMessage({ command: 'openTsoBusMultipleWebview' });
        });

        document.getElementById('destaButton').addEventListener('click', () => {
            vscode.postMessage({ command: 'openDestaWebview' });
        });

        document.getElementById('deslogueButton').addEventListener('click', () => {
            vscode.postMessage({ command: 'openDeslogueWebview' });
        });
    </script> <!-- Enlace al archivo JavaScript para cerrar la vista -->
</body>

</html>
